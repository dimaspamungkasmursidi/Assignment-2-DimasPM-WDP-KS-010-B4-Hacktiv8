<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 Hacktiv8</title>
    <link rel="website icon" href="image/hacktiv.jpg" />
    <link rel="stylesheet" href="css/album.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainpage">
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Hacktiv8</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="portofolio.html"
                  >Portfolio</a
                >
              </li>
            </ul>
          </div>
          <form class="button-navbar">
            <button class="button2" type="submit">Login</button>
            <button class="button1" type="submit">Daftar</button>
          </form>
        </div>
      </nav>

      <!-- PROFIL -->
      <div class="card">
        <div class="maincard">
          <img src="image/profile.png" alt="profile.png" class="profileimage" />
          <div class="descriptioncard">
            <h2 id="nameprofile" class="headingprofile">Nama Anda</h2>
            <p id="role" class="parafdesc">Role</p>
            <button id="editbtn" class="button1" type="button">Edit</button>
            <button class="button2">Resume</button>
          </div>
          <table class="biodata">
            <tr>
              <td class="tdbio">Availabillity</td>
              <td class="titikdua">:</td>
              <td id="avaibillity"></td>
            </tr>
            <tr>
              <td class="tdbio">Age</td>
              <td class="titikdua">:</td>
              <td id="age"></td>
            </tr>
            <tr>
              <td class="tdbio">Location</td>
              <td class="titikdua">:</td>
              <td id="location"></td>
            </tr>
            <tr>
              <td class="tdbio">Years Experience</td>
              <td class="titikdua">:</td>
              <td id="years"></td>
            </tr>
            <tr>
              <td class="tdbio">Email</td>
              <td class="titikdua">:</td>
              <td id="email"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <!-- FORM -->
    <div id="formpage" style="display: none">
      <div class="cardform">
        <div class="form">
          <label for="name" class="label">Name</label>
          <br />
          <input
            type="text"
            name="nama"
            class="forminput"
            id="inputname"
            placeholder="Masukan Nama Anda"
          />
        </div>
        <div class="form">
          <label for="name" class="label">Role</label>
          <br />
          <input
            type="text"
            name="role"
            class="forminput"
            id="inputrole"
            placeholder="Masukan Role Anda"
          />
        </div>
        <div class="form">
          <label for="name" class="label">Availabillity</label>
          <br />
          <input
            type="text"
            name="availabillity"
            class="forminput"
            id="inputavai"
            placeholder="Masukan Availabillity Anda"
          />
        </div>
        <div class="form">
          <label for="name" class="label">Age</label>
          <br />
          <input
            type="number"
            name="age"
            class="forminput"
            id="inputage"
            placeholder="0"
          />
        </div>
        <div class="form">
          <label for="name" class="label">Location</label>
          <br />
          <input
            type="text"
            name="lokasi"
            class="formoption"
            id="inputlocation"
            placeholder="Masukan Lokasi Anda"
          />
        </div>
        <div class="form">
          <label for="name" class="label">Years Experience</label>
          <br />
          <input
            type="number"
            name="Years experience"
            class="forminput"
            id="inputyears"
            placeholder="0"
          />
        </div>
        <div class="form">
          <label for="name" class="label">Email</label>
          <br />
          <input
            type="email"
            name="email"
            class="forminput"
            id="inputemail"
            placeholder="email@gmail.com"
          />
        </div>
        <center>
          <button id="submitbtn" type="submit" class="btnsubmit">Submit</button>
        </center>
      </div>
    </div>

    <!-- FOOTER -->
    <footer id="footerpage" class="text-muted bg-light mt-5">
      <div class="container">
        <p class="float-right">
          <a class="text-blue fw-bold" href="#">Click to Back to top</a>
        </p>
        <p class="text-black">Develop by Dimas Pamungkas Mursidi</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
